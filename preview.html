            <h3>FILTER DATA</h3>

        <section id = "up_sec">
            <p id = "file_details"></p>
            <button class="orange_btn" id="gallery">PROCEED TO GALLERY</button>
            <button class="orange_btn" id="export">EXPORT</button>
        </section>

        <hr width="100%">
        </br>

        <section id = "NotSupported">

        <section id = "bottom_sec">
            
            <section id = "left_control_panel">

                <p class = "att_head" id = "att_head_dates">Dates</p>

                <p class = "att_head" id = "att_head_numeric">Numeric Range</p>
                <div id = "numeric_att" class="att_block"></div></br>
                
                <p class = "att_head" id = "att_head_groupable">Groupable</p>
                <div id = "groupable_att" class="att_block"></div></br>
                
                <p class = "att_head" id = "att_head_descriptive">Descriptive or Fixed Value</p>
                <div id = "non_numeric_att" class="att_block"></div>

            </section>

            <section id = "right_live_panel">
                <div id = "myTable"></div>
            </section>

        </section>

        <script>
        if ( !( navigator.userAgent.match(/Chrome/i) || navigator.userAgent.match(/Firefox/i) ) || !window.File || !window.FileReader || !window.FileList || !window.Blob ){
            alert('Please use Chrome or Firefox! Your browser does not support the Phinch framework!');
            $('#up_sec').hide();
            $('#bottom_sec').hide();
            $('#NotSupported').show();
        } else {
            app = new filter();
        }
        </script>

        if ( !( navigator.userAgent.match(/Chrome/i) || navigator.userAgent.match(/Firefox/i) ) || !window.File || !window.FileReader || !window.FileList || !window.Blob ){
            alert('Please use Chrome or Firefox! Your browser does not support the Phinch framework!');
            $('#up_sec').hide();

            $('#NotSupported').show();
            $('.footer').css("position", "fixed");
        } else {
            app = new filter();

            var FizzyText = function() {
                this.Gallery = function() { app.jumpToGallery(); };
                this.Export = function() { app.downloadPhinch(); };
                this.Reset = function() { document.location.reload(); };
            };
            var text = new FizzyText();
            var gui = new dat.GUI();
            gui.add(text, 'Reset')
            gui.add(text, 'Export');
            gui.add(text, 'Gallery');

        }
        </script>
